<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
      <div class="title">
        <h1>Todo-List</h1>
      </div> 
      <div class="nav">
        <div class="list">
            <ul class="perm">
                <li><button class="home active" data-tab-target="#home">Home</button> <span class='number-of-todo'>0</span></li>
                <li><button class="today" data-tab-target="#today">Today</button> <span class='number-of-todo'>0</span></li>
                <li><button class="week" data-tab-target="#week">Week</button> <span class='number-of-todo'>0</span></li>
            </ul>
            <h3>Projects</h3>
            <ul class="projects">
                
            </ul>
        </div>
            <div class="new-project">
                <h4><span><button class="new-project-btn">+</button></span>Add new project</h4>
                <div class="new-project-input">
                    <input class='input'type="text" id="input" name="input">
                    <div>
                        <button class="add-project">Add</button>
                         <button class="cancel-project">Cancel</button>
                    </div>
                    
                </div>
            </div>
            <div class="notes" data-tab-target="#notes"><button>Notes</button></div>
      </div> 
      <div class="main">
        
        <div id="home" class="active" data-tab-content>
            <h2>Todo-List:</h2>
            <button class="new-todo">+ Add new</button>
        </div>
        <div id="today" data-tab-content>
            <h2>Today's Tasks:</h2>
        </div>
        <div id="week" data-tab-content>
            <h2>Week's Tasks:</h2>
        </div>
        <div id="notes" data-tab-content>
            <h2>Notes:</h2>
            <button class="add-note">+ Add new Note</button>
            <div class="note-page">
            <div class="note-container">
                <div contenteditable="true"> </div>     
        </div>

        <div class="note-container">
            <div contenteditable="true"> </div>     
    </div>

    <div class="note-container">
        <div contenteditable="true"> </div>     
</div>

<div class="note-container">
    <div contenteditable="true"> </div>     
</div>
        
        </div>
      </div>
    </div>
    <div class="new-todo-container">
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" min="1">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <div class="checkboxes">
            <label for="low-priority">low-priority</label>
        <input type="radio" id="low-priority" name="priority" class="priority">
        <label for="medium-priority">medium-priority</label>
        <input type="radio" id="medium-priority" name="priority" class="priority">
        <label for="high-priority">high-priority</label>
        <input type="radio" id="high-priority" name="priority" class="priority">
        </div>
        <div class="new-todo-buttons">
            <button class="add-todo">Add</button>
        <button class="cancel-todo">Cancel</button>
        </div>
        
    </div>
    <script src="./main.js">defer</script>
</body>
</html>
